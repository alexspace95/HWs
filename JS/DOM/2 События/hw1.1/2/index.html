<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Конвертер курсов валют</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body class="body">
    <section class="section">
        <input type="text" id="currency" class="input-text" />
        <select id="select-from" class="select">
            <option id="byn" value="BYN">BYN</option>
            <option id="rub" value="RUB">RUB</option>
            <option id="usd" value="USD">USD</option>
            <option id="eur" value="EUR">EUR</option>
        </select>
        <select id="select-to" class="select">
            <option id="byn" value="BYN">BYN</option>
            <option id="rub" value="RUB">RUB</option>
            <option id="usd" value="USD">USD</option>
            <option id="eur" value="EUR">EUR</option>
        </select>
    </section>
    <button id="result-button" class="result-button">Посчитать</button>
    <p class="result-field" id="result"></p>
    <script src='main.js'></script>
</body>

</html>
